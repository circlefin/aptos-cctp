name: Continuous Integration
on:
  pull_request:
  push:
    branches: [master]
jobs:
  run-message-transmitter-tests:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: block
          policy: global-allowed-endpoints-policy

      - name: Check out repository code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          submodules: "true"

      - name: Install Node
        uses: actions/setup-node@7c12f8017d5436eb855f1ed4399f037a36fbd9e8 # v2.5.2
        with:
          node-version: "20.14.0"

      - name: Compile and Run Tests
        run: |
          make setup
          make message-transmitter-coverage
          make verify-message-transmitter-coverage

  run-token-messenger-tests:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: block
          policy: global-allowed-endpoints-policy

      - name: Check out repository code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          submodules: "true"

      - name: Install Node
        uses: actions/setup-node@7c12f8017d5436eb855f1ed4399f037a36fbd9e8 # v2.5.2
        with:
          node-version: "20.14.0"

      - name: Compile and Run Tests
        run: |
          make setup
          make token-messenger-minter-coverage
          make verify-token-messenger-minter-coverage

  run-e2e-tests:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: block
          policy: global-allowed-endpoints-policy

      - name: Check out repository code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          submodules: "true"

      - name: Install Node
        uses: actions/setup-node@7c12f8017d5436eb855f1ed4399f037a36fbd9e8 # v2.5.2
        with:
          node-version: "20.14.0"

      - name: Compile and Run Tests
        run: |
          ./docker-start-containers.sh
          sleep 30
          make compile-scripts
          yarn test:e2e

  spell-checker:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: block
          policy: global-allowed-endpoints-policy

      - name: Check out repository code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Install Node
        uses: actions/setup-node@7c12f8017d5436eb855f1ed4399f037a36fbd9e8 # v2.5.2
        with:
          node-version: "20.14.0"

      - name: Compile and Run Tests
        run: |
          npm install -g cspell@latest
          cspell **

  scan:
    needs:
      - run-message-transmitter-tests
      - run-token-messenger-tests
      - run-e2e-tests
      - spell-checker
    if: github.event_name == 'pull_request'
    uses: circlefin/circle-public-github-workflows/.github/workflows/pr-scan.yaml@v1

  release-sbom:
    needs:
      - run-message-transmitter-tests
      - run-token-messenger-tests
      - run-e2e-tests
      - spell-checker
    if: github.event_name == 'push'
    uses: circlefin/circle-public-github-workflows/.github/workflows/attach-release-assets.yaml@v1
